{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-x-twitter" aria-hidden="true"></i><span> X</span>
  </a>
  
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span>
  </a>
  
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
  </a>
  
  <a href="https://www.instagram.com/?url={{ site.url }}{{ page.url }}" class="btn btn--instagram" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Instagram" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-instagram" aria-hidden="true"></i><span> Instagram</span>
  </a>
  
  <a href="https://www.tiktok.com/share?url={{ site.url }}{{ page.url }}" class="btn btn--tiktok" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} TikTok" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-tiktok" aria-hidden="true"></i><span> TikTok</span>
  </a>
  
  
</section>
